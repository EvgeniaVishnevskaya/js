<!DOCTYPE html>
<html lang="ru" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Aнимируем по клику</title>
    <style media="screen">
      .box{
        width: 300px;
        height: 300px;
        background-color: red;
        transition: all 400ms ease;
      }
    </style>
  </head>
  <body>
    <div class="box" onclick="reset()">    </div>
    <button onclick="paintItBlack()">Покрасить в черный</button>
    <button onclick="makeCircle()">Сделать круглым</button>
    <button onclick="moveRight()">Подвинуть вправо</button>
    <button onclick="makeCrazzy()">Сделать мигающим</button>
    <input type="text" placeholder="Напишите название цвета на английском или в виде HEX-кода" size="70">
    <button onclick="addText()">Добавить надпись</button>
    <script>
      let box = document.querySelector('.box')
      function paintItBlack() {
        box.style.backgroundColor = 'black'
      }
      function reset() {
        window.location.reload()
      }
      function makeCircle() {
        box.style.Radius = '50px'
      }
      function moveRight() {
        box.style.marginLeft = '500px'
      }
      function makeCrazzy() {

        box.style.animation = ''
      }
      

    </script>

  </body>
</html>
